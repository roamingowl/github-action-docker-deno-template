name: Action tests

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main

jobs:
    format-lint:
      name: Format and lint
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - uses: denoland/setup-deno@v1
          with:
            deno-version: v1.x

        - name: Check formatting
          shell: bash
          run: |
            deno fmt --check

        - name: Check linting
          shell: bash
          run: |
            deno lint
    tests:
      name: Unit tests
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - uses: denoland/setup-deno@v1
          with:
            deno-version: v1.x

        - name: Run tests
          shell: bash
          run: |
            deno task test

    real-action:
      name: Deno action
      needs:
        - tests
        - format-lint
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Run action
          uses: ./
          with:
            timestamp: 1717453929
